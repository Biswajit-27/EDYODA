<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="stunning_landing_pagee.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <div class="nav_menu"><img id="nav_img" src="./stunning-logo.png" alt="stunning-logo"></div>
            <div class="nav_menu" id="nav_div_a">
                <a class="nav_a" href="">Home</a>
                <a class="nav_a" href="">About</a>
                <a class="nav_a" href="">Blog</a>
                <a class="nav_a" href="">Jobs</a>
            </div>
            <div class="nav_menu" ><button id="nav_account">Your Account</button></div>
        </nav>
    </header>
    <main>
        <section id="main_details">
            <p id="heading_main">Stunning Workplace <span id="empty_s"></span></p>
            <p id="details_app">With Stunning,remote teams can organize projects, manage shiffting priorities,and get work done.</p>
            <div id="new_account_div">
                <button id="new_account">New Account</button>
                <img class="arrow" src="./arrow-up.png" alt="arrow-up">
                <img class="arrow" src="./arrow-down.png" alt="arrow-down">
            </div>
            <div id="design_card">
                <div class="card_block">
                    <span id="check_box" class="material-symbols-outlined">
                        done
                    </span>
                    <p class="card_name">Dmm Design</p>
                    <img class="card_user" src="./user-pink.png" alt="user">
                    <p class="card_date">20 Dec</p>
                    <span id="dmm_pink"></span>
                </div>
                <div class="card_block">
                    <span id="check_box" class="material-symbols-outlined">
                        done
                    </span>
                    <p class="card_name">Blurr animation</p>
                    <img class="card_user" src="./user-orange.png" alt="user">
                    <p class="card_date">22 Dec</p>
                    <span id="blurr_red"></span>
                </div>
                <div class="card_block">
                    <span id="check_box" class="material-symbols-outlined">
                        done
                    </span>
                    <p class="card_name">Illustration</p>
                    <img class="card_user" src="./user-blue.png" alt="user">
                    <p class="card_date">26 Dec</p>
                    <span id="illu_green"></span>
                </div>
                <div class="card_block">
                    <span id="check_box" class="material-symbols-outlined">
                        done
                    </span>
                    <p class="card_name">Refund</p>
                    <img class="card_user" src="./user-red.png" alt="user">
                    <p class="card_date">28 Dec</p>
                    <span id="ref_yellow"></span>
                </div>
            </div>
        </section>
        <section id="main_img">
            <div>
                <img id="landing_img" src="./landing-section-image.png" alt="Landing image">
            </div>
        </section>
    </main>
</body>
</html>
